<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reserva.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <h1>𓍊𓋼𓍊𓋼𓍊 ESSÊNCIA VEGANA 𓍊𓋼𓍊𓋼𓍊</h1>
    </header>

    <!-- video -->

    <div class="video-container">
        <video autoplay loop muted>
            <source src="imagens/video.crdownload" type="video/mp4">
        </video>
    </div>

    <!-- titulo -->

    <div class="display-flex">



    <div class="titulo">
        <h1> <a href="index.html">⤆</a> Reserve aqui seu lugar no <span>restaurante</span></h1>
        <p>Sabor Vegano está de portas abertas!! Terça - Sexta: 11:00 as 18:00 e Sabádo: 11:00 as 15:00</p>
    </div>


<!-- reserva formulário -->

<div class="lado">

<div class="tudo-caixa">

<div class="formulario-reserva">
    <form>
        <div class="form-section">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
        </div>
        <div class="form-section">
            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario">
        </div>
        <div class="form-section">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade">
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>

</div>

<!-- fim formulário -->

<div class="agendamento">
    <div class="calendario">
        <img src="imagens/calendário.png">
    </div>
</div>

<!-- fechamento do lado -->
</div>

</body>
</html>
